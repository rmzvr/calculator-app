<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="/styles/main.css">
</head>

<body>
  <main class="container">
    <header class="flex flex-jc-sb flex-ai-c">
      <h1 class="main-title">calc</h1>
      <article class="theme-switcher flex">
        <h2 class="theme-switcher__title">theme</h2>

        <div>
          <div class="theme-switcher__header flex flex-jc-sb">
            <label class="theme-switcher__button-position" for="theme1">1</label>
            <label class="theme-switcher__button-position" for="theme2">2</label>
            <label class="theme-switcher__button-position" for="theme3">3</label>
          </div>

          <div class="theme-switcher__body flex flex-jc-sb">
            <div class="theme-switcher__slider"></div>
            <input class="theme-switcher__button" type="radio" name="radio" id="theme1" data-theme-number="1" checked>
            <input class="theme-switcher__button" type="radio" name="radio" id="theme2" data-theme-number="2">
            <input class="theme-switcher__button" type="radio" name="radio" id="theme3" data-theme-number="3">
          </div>
        </div>
      </article>

      <!-- <div class="theme-switcher__header flex flex-jc-sb">
            <span class="theme-position">1</span>
            <span class="theme-position">2</span>
            <span class="theme-position">3</span>
          </div>
          <input class="slider" id="slider" type="range" min="1" max="3" value="1"> -->

    </header>
    <div class="calc">
      <div class="calc__display">0</div>
      <div class="calc__keypad">
        <button class="calc__key calc__key--style--sun">7</button>
        <button class="calc__key calc__key--style--sun">8</button>
        <button class="calc__key calc__key--style--sun">9</button>
        <button class="calc__key calc__key--style--sea" data-type="delete">del</button>
        <button class="calc__key calc__key--style--sun">4</button>
        <button class="calc__key calc__key--style--sun">5</button>
        <button class="calc__key calc__key--style--sun">6</button>
        <button class="calc__key calc__key--style--sun" data-key="plus">+</button>
        <button class="calc__key calc__key--style--sun">1</button>
        <button class="calc__key calc__key--style--sun">2</button>
        <button class="calc__key calc__key--style--sun">3</button>
        <button class="calc__key calc__key--style--sun" data-key="minus">-</button>
        <button class="calc__key calc__key--style--sun" data-key="decimal">.</button>
        <button class="calc__key calc__key--style--sun">0</button>
        <button class="calc__key calc__key--style--sun" data-key="division">/</button>
        <button class="calc__key calc__key--style--sun" data-key="multiplication">*</button>
        <button class="calc__key calc__key--style--sea" data-type="reset">reset</button>
        <button class="calc__key calc__key--style--alarm" data-type="equal">=</button>
      </div>
    </div>
  </main>
  <script src="/scripts/main.js"></script>
</body>

</html>
