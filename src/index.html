<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="/styles/main.css">
</head>

<body class="theme-dark">
  <main>
    <header>
      <h1 class="main-title">calc</h1>
      <article class="theme-toggler">
        <h2 class="theme-toggler__name">theme</h2>
        <div class="theme-toggler__header"></div>
        <div class="theme-toggler__body"></div>
      </article>
    </header>
    <div class="calc">
      <div class="calc__display"></div>
      <div class="calc__body">
        <button class="calc__key calc__number-key">1</button>
        <button class="calc__key calc__number-key">2</button>
        <button class="calc__key calc__number-key">3</button>
        <button class="calc__key calc__number-key">4</button>
        <button class="calc__key calc__number-key">5</button>
        <button class="calc__key calc__number-key">6</button>
        <button class="calc__key calc__number-key">7</button>
        <button class="calc__key calc__number-key">8</button>
        <button class="calc__key calc__number-key">9</button>
        <button class="calc__key calc__number-key">0</button>
        <button class="calc__key calc__number-key">.</button>

        <button class="calc__key calc__operation-key">reset</button>
        <button class="calc__key calc__operation-key">del</button>
        <button class="calc__key calc__operation-key">+</button>
        <button class="calc__key calc__operation-key">-</button>
        <button class="calc__key calc__operation-key">x</button>
        <button class="calc__key calc__operation-key">/</button>
        <button class="calc__key calc__operation-key">=</button>
      </div>
    </div>
  </main>


  <script src="/scripts/main.js"></script>
</body>

</html>
